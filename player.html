<!doctype html>
<html ng-app="player">
<head>
    <meta charset="UTF-8" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="core.css" />
    <style></style>
    <script src="angular.min.js"></script>
    <script src="player.js"></script>
</head>
<body>
    <div ng-controller="audioplayer">
        <select ng-model="list_model" ng-init="list_model = list[0]"
        ng-options="music.name group by music.group for music in list">
            <option value=""> -- 請選擇 -- </option>
        </select>
        <button ng-click="shuf_song()">Shuffle song</button>
        <audio autoplay controls="controls" src="{{prefix}}{{list_model.src}}">
            Your browser does not support the <a href="http://caniuse.com/#search=audio"><code>audio</code></a> element.
        </audio>
        <p>{{list_model.name}}</p>
        <p>共有 {{ list.length }} 首歌</p>
    </div>
</body>
</html>
